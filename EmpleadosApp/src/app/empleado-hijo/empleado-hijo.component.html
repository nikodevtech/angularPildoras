<div class="container centrado mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <strong>
            Empleado {{ indice + 1 }}: {{ empleado.nombre }}
            {{ empleado.apellido }}
            <input
              type="button"
              value="Eliminar"
              [routerLink]="['/modifica', indice]"
              [queryParams]="{accion: 'eliminar'}"
              (click)="eliminarEmpleado()"
              class="btn btn-danger m-1"
            />
            <input
              type="button"
              value="Modificar"
              [routerLink]="['/modifica', indice]"
              [queryParams]="{accion: 'modificar'}"
              (click)="modificarEmpleado()"
              class="btn btn-primary"
            />
          </strong>
        </div>
        <div class="card-body">
          Cargo: {{ empleado.cargo }}
          <br />
          Salario: {{ empleado.sueldo }}
          <br />
          <app-caracteristicas-empleado
            (caracteristicasEmpleado)="addCaracteristica($event)"
          ></app-caracteristicas-empleado>
          <br />
          <ul>
            <li *ngFor="let caracteristica of caracteristicasVector">
              {{ caracteristica }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
